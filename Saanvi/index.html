<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saanvi Print Screen Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        @font-face {
            font-family: 'SF pro';
            src: url("./SF\ Proverbial\ Gothic.ttf");
        }

        .first-section {
            width: 100%;
        }

        .saanvi_logo {
            padding: 1.5rem;
        }

        .saanvi-brand-container {
            padding: 1.5rem;
            width: 65%;
        }

        .saanvi-brand {
            font-size: 4rem;
        }

        .saanvi-deails {
            font-size: 1.5rem;
            letter-spacing: 0.05rem;
            line-height: 1.3;
        }

        .saanvi-contact-details {
            padding: 1.5rem;
            width: 35%;

        }

        .logo {
            position: relative;
            right: 0;
            background-color: #F59E0B;
            color: #F9FAFB;
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: 0.1rem;
            padding: 0.5rem;
            margin-left: 10rem;
            border-radius: 0.2rem;
        }

        .saanvi-details-section {
            margin-right: 5rem;
        }

        .saanvi-contact {
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="print-section">
        <table>
            <tr class="first-section">
                <td class="saanvi_logo">
                    <img src="./images/saanvi.png" alt="Saanvi Logo width=" 180" height="180">
                </td>
                <td class="saanvi-brand-container">
                    <h1 class="saanvi-brand">SAANVI ENTERPRISES</h1>
                    <p class="saanvi-deails">M-8, New Sudha Nursing Home</p>
                    <p class="saanvi-deails">Basanti Nagar, Rourkela, Sundargarh</p>
                    <p class="saanvi-deails">Odisha - 769012</p>
                </td>
                <td class="saanvi-contact-details">
                    <p class="logo">INVOICE</p>
                    <p class="saanvi-deails">
                        <span class="saanvi-details-section">Phone No: </span>
                        <span class="saanvi-contact">+91-9437178212</span>
                    </p>
                    <p class="saanvi-deails">
                        <span class="saanvi-details-section">Website: </span>
                        <span>www.saanviavs.com</span>
                    </p>
                    <p class="saanvi-deails">
                        <span class="saanvi-details-section">Email:</span>
                        <span>saanviavs@gmail.com</span>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
